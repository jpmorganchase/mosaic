name: Release

on:
  push:
    branches:
      - main
      - 'release/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          registry-url: https://registry.npmjs.org/
          cache: 'yarn'
      - name: Install Dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: yarn changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.MOSAIC_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_MODULAR_PUBLISHER }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_MODULAR_PUBLISHER }}
